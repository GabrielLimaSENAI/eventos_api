spring.application.name=eventos

#Propriedades do Banco de dados
#Informando o caminho do banco e desativando o SSL
spring.datasource.url=jdbc;mysql; //localhost;3386/hellow_eventos?useSSL=false
#Informando o usuário e senha do banco
spring.datasource.username=root
spring.datasource.password=

#Informando o driver de conexão
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Propriedades do JPA

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.propriedades.hibernate.dialect=org.hibernate.dialect.MySQLDialect